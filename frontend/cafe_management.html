<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Café Management System</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#employees">Employees</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#sales">Sales</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard" class="content">
        <h2>Dashboard</h2>
        <p>Welcome to the Café Management System. Use the navigation menu to access different sections.</p>
    </section>

    <section id="employees" class="content">
        <h2>Manage Employees</h2>
        <form action="/add-employee" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Add Employee</button>
        </form>
    </section>

    <section id="inventory" class="content">
        <h2>Manage Inventory</h2>
        <form action="/add-item" method="post">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>
            <label for="item-desc">Item Description:</label>
            <input type="text" id="item-desc" name="item-desc" required>
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
            <label for="item-cost">Cost Per Unit:</label>
            <input type="number" id="item-cost" name="item-cost" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>
    </section>

    <section id="sales" class="content">
        <h2>Manage Sales</h2>
        <form action="/add-sale" method="post">
            <label for="invoice-number">Invoice Number:</label>
            <input type="text" id="invoice-number" name="invoice-number" required>
            <label for="unit-id">Unit ID:</label>
            <input type="text" id="unit-id" name="unit-id" required>
            <label for="invoice-date">Invoice Date:</label>
            <input type="date" id="invoice-date" name="invoice-date" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Add Sale</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Café Management System. All rights reserved.</p>
    </footer>
</body>
</html>
